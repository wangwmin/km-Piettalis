    <script>
        var main_a=$(".main_list>li>a");
        var bg=localStorage.getItem("bg");
        var color=localStorage.getItem("color");
        var nav_right=localStorage.getItem("nav_right");
        var mainLeft=localStorage.getItem("mainLeft");
        var child_list=localStorage.getItem("child_list");
        main_a.siblings(".child_list").hide();
        $(".children_list").hide();
        $(".nav_left>div").attr("style",bg);
        $(".child_active").attr("style",color);
        $(".nav_right").attr("style",nav_right);
        $(".main_left").attr("style",mainLeft);
        // $(".child_list").attr("style",child_list);

        main_a.click(function(){
            main_a.not(this).siblings(".child_list").hide();
            $(this).siblings(".child_list").toggle();
        });

        $(".cList_list>a").click(function(){
            $(".cList_list>a").not(this).siblings(".children_list").hide();
            $(this).siblings(".children_list").toggle();
        });

        $(".child_list>div").click(function(){
            if(!$(this).hasClass("cList_list")){
                $(".main_list div").removeClass("child_active");
                $(".main_list div").not(".child_list").css({background:"",color:""});
                $(this).addClass("child_active");
                var color=localStorage.getItem("color");
                console.log(color);
                $(this).attr("style",color);
                if($(this).find("a").attr("url")){
                    $(".main_iframe").attr("src",$(this).find("a").attr("url"));
                }else{
                    $(".main_iframe").attr("src","404.html");
                }
            }
        });
        $(".children_list>div").click(function(){
            $(".main_list div").removeClass("child_active");
            $(".main_list div").not(".child_list").css({background:"",color:""});
            $(this).addClass("child_active");
            var color=localStorage.getItem("color");
            console.log(color);
            $(this).attr("style",color);
            if($(this).find("a").attr("url")){
                $(".main_iframe").attr("src",$(this).find("a").attr("url"));
            }else{
                $(".main_iframe").attr("src","404.html");
            }
        });

        //点击菜单键，收缩和展开 左侧菜单栏
        var nav_left=$(".nav_left");
        var _html=nav_left.html();
        var _show;
        var _show_c;
        $(".shrink_menu").click(function(){
            var show=main_a.siblings(".child_list").not(":hidden");
            var show_c=$(".children_list").not(":hidden");
            if(nav_left.children().is("img")){
                _show.show();
                _show_c.show();
                nav_left.css({width:"",paddingLeft:"",paddingRight:""});
                nav_left.html(_html);
                $(".main_right").css({paddingLeft:""});
                $(".main_left").css({width:""});
                main_a.css({visibility:"visible"});
                $(".nav_right").css({paddingLeft:""});
            }else{
                _show=show;
                _show_c=show_c;
                main_a.siblings(".child_list").hide();
                $(".children_list").hide();
                nav_left.attr("style","width:60px ;paddingLeft:15px;paddingRight:15px;"+bg);
                console.log(bg);
                nav_left.html("<img src='img/logo.png' class='favicon'>");
                $(".main_right").css({paddingLeft:60});
                $(".main_left").css({width:60});
                main_a.css({visibility:"hidden"});
                $(".nav_right").css({paddingLeft:60});
            }
        });
        $(".uTheme").click(function(){
            $(".switch_bg").css({display:"block"});
        });
        $(".switch_bg").click(function(){
            if(event.target.className==="switch_bg"){
                $(this).css({display:"none"});
            }
        });

        //移入用户名弹出下拉菜单
        var T;
        var S;
        $(".userName").mouseover(function(){
            clearTimeout(T);
            S=setTimeout(function(){$(".uN_list").css({top: 10,opacity:1,display:"block"})},500);
        });
        $(".userName").mouseout(function(){
            clearTimeout(S);
            T=setTimeout(function(){$(".uN_list").css({display:"",top: "",opacity:""})},1500);
        });

        //点击改变主题颜色
        $(".color_style").click(color_style);
        function color_style(){
            var colors=$(this).attr("color");
            var leftTop=$(".nav_left>div");
            var nav_right=$(".nav_right");
            var mainLeft=$(".main_left");
            var checked=$(".child_active");
            var child_list=$(".child_list");
            if(colors==="default"){
                leftTop.attr("style","");
                checked.attr("style","background-color:#009587 !important;color:#fff");
                nav_right.attr("style","");
                mainLeft.attr("style","");
                child_list.attr("style","");
            }else if(colors==="dark-blue"){
                leftTop.attr("style","background-color:#03152A !important;color:rgba(255,255,255,.8)");
                checked.attr("style","background: #3B91FF !important");
                nav_right.attr("style","");
                mainLeft.attr("style","");
                child_list.attr("style","");
            }else if(colors==="coffee"){
                leftTop.attr("style","background-color:#2E241B !important;color:rgba(255,255,255,.8)");
                checked.attr("style","background: #A48566 !important");
                nav_right.attr("style","");
                mainLeft.attr("style","");
                child_list.attr("style","");
            }else if(colors==="purple"){
                leftTop.attr("style","background-color:#50314F !important;color:rgba(255,255,255,.8)");
                nav_right.attr("style","background-color:#50314F !important;color:rgba(255,255,255,.8)");
                mainLeft.attr("style","background-color:#50314F !important;color:rgba(255,255,255,.8)");
                child_list.attr("style","background-color:rgba(0,0,0,.3)!important;color:rgba(255,255,255,.8)");
                checked.attr("style","background: #7A4D7B !important");
            }
            localStorage.setItem("bg",leftTop.attr("style"));
            localStorage.setItem("color",checked.attr("style"));
            localStorage.setItem("nav_right",nav_right.attr("style"));
            localStorage.setItem("mainLeft",mainLeft.attr("style"));
            localStorage.setItem("child_list",child_list.attr("style"));
        }
        $(".reload_iF").click(function(){
            var i_src=$(".main_right iframe").attr("src");
            $(".main_right iframe").attr("src",i_src);
        });
    </script>
</body>
